  <h2>부산</h2>
<p><a href="http://www.busan.go.kr/open/index.jsp" target=" _blank" title=html5 specification>
  부산</a> 부산광역시는 대한민국 동남부 해안에 위치한 광역시이다.
  일본과는 대한해협과 쓰시마섬을 사이에 두고 마주하고 있다.<br>
  부산항을 중심으로 해상 무역과 물류 산업이 발달하였다.
  부산은 <strong>대한민국의 제2의 도시</strong>이자 <strong>최대의 항구도시</strong>이다.</p>
